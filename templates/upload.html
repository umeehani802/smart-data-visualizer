<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Dataset</title>

    <!-- 1. Import the professional 'Poppins' font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- 2. Link to your central stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Additional styles specific to the file input -->
    <style>
        .file-input-wrapper {
            margin: 20px 0;
        }
        input[type="file"] {
            color: var(--text-muted);
            font-family: 'Poppins', sans-serif;
        }
        /* Style the file selector button */
        input[type="file"]::file-selector-button {
            background-color: var(--surface-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        input[type="file"]::file-selector-button:hover {
            background-color: var(--border-color);
        }
    </style>
</head>
<body>
    <div class="container">
        
        <!-- Flash Messages for upload errors -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="card">
            <h2>Upload CSV Dataset</h2>
            <p style="color: var(--text-muted);">Select a .csv file from your computer to get started.</p>
            
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="file-input-wrapper">
                    <input type="file" name="file" accept=".csv" required>
                </div>
                <button type="submit" class="button">Upload and Analyze</button>
            </form>
        </div>

        <div style="margin-top: 20px;">
            <a href="/" class="button secondary">Back to Home</a>
        </div>

    </div>
</body>
</html>
